<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Task Statistics</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Completed Tasks -->
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="text-xl font-semibold text-green-600 mb-2">
        {{ statistics.completedPercentage | number:'1.0-1' }}%
      </div>
      <div class="text-gray-600">Completed Tasks</div>
      <div class="w-full bg-gray-200 rounded h-2 mt-2">
        <div class="bg-green-500 rounded h-2" 
             [style.width]="statistics.completedPercentage + '%'">
        </div>
      </div>
    </div>

    <!-- Pending Tasks -->
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="text-xl font-semibold text-yellow-600 mb-2">
        {{ statistics.pendingPercentage | number:'1.0-1' }}%
      </div>
      <div class="text-gray-600">Pending Tasks</div>
      <div class="w-full bg-gray-200 rounded h-2 mt-2">
        <div class="bg-yellow-500 rounded h-2" 
             [style.width]="statistics.pendingPercentage + '%'">
        </div>
      </div>
    </div>

    <!-- Overdue Tasks -->
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="text-xl font-semibold text-red-600 mb-2">
        {{ statistics.overdueCount }}
      </div>
      <div class="text-gray-600">Overdue Tasks</div>
      <div class="text-sm text-gray-500 mt-2">
        Out of {{ statistics.totalTasks }} total tasks
      </div>
    </div>
  </div>
</div>
